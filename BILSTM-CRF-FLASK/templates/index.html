<!DOCTYPE html>
<html>
  <head>
    <title>命名实体识别首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="top">
          <img src="static/img/LOGO.png">
      </div>
      <div class="middle">
        <div class="middle-left">
        <label>请输入要进行命名实体识别的句子</label>
        <textarea id="source" rows="20"  placeholder="Type something…">
        </textarea>
        </div>
        <div class="middle-mid">
          <img id="per" src="static/img/per.png">
          <br/>
          <br/>
          <br/>
          <br/>
          <img id="org" src="static/img/org.png">
        </div>
        <div class="middle-right">
          <label>识别结果</label>
          <textarea rows="20" id="obj" >
          </textarea>
        </div>
      </div>
      
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#per").click(
            function () {
                var source = $("#source").val().trim()
                var url = "http://127.0.0.1:5000/getPer";
                $.post(url, {"per":source}, function (data) {
                    $("#obj").val(data)
                });

            }
        );

        $("#org").click(
            function () {
                var source = $("#source").val().trim()
                var url = "http://127.0.0.1:5000/getOrg";
                $.post(url, {"org":source}, function (data) {
                    $("#obj").val(data)
                });

            }
        );
      })
    </script>
  </body>
</html>
